<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>Registration form</h1>
			<form action="http://httpbin.org/get" method="get">
				<fieldset>
					<legend>Personal data</legend>
					<table>
						<tr>
							<td><label for="Fname">First Name</label></td>
							<td><input id="Fname" class="one" type="text" name="First name"></td>
						</tr>
						<tr>
							<td><label for="sur">Surname</label></td>
							<td><input id="sur" class="one" type="text" name="Surname"></td>
						</tr>
						<tr>
							<td rowspan="2">Sex</td>
							<td><input class="radOne" type="radio" name="gender" value="Male"> Male</td>
						</tr>
						<tr>
							<td><input class="radTwo" type="radio" name="gender" value="Female"> Female</td>
						</tr>
					</table>
				</fieldset>
				<fieldset>
					<legend>Contact information</legend>
					<table>
						<tr>
							<td width="20%"><label for="site">Site</label></td>
							<td><input id="site" name="Site" type="text"></td>
						</tr>						
						<tr>
							<td width="20%"><label for="mail">Email</label></td>
							<td><input id="mail" name="Email" type="text"></td>
						</tr>
						<tr>
							<td width="20%"><label for="phone">Phone</label></td>
							<td><input id="phone" name="Phone" type="text"></td>
						</tr>
					</table>
				</fieldset><br>
				<input type="submit" value="Отправить">
			</form>
		</div>
	</body>
</html>
